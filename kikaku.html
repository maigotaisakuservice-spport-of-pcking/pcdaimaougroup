<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セキュリティ通知</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* スピナーアニメーション */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4285F4;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- リアルな警告画面 -->
    <div id="warning-screen" class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
        <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg max-w-lg w-full border border-gray-200">
            <div class="flex items-start space-x-4">
                <div>
                    <svg class="w-12 h-12 text-yellow-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                    </svg>
                </div>
                <div class="flex-1">
                    <h1 class="text-xl font-bold text-gray-800">アカウント保護のためのセキュリティ通知</h1>
                    <p class="text-gray-600 mt-2">
                        お使いの Google アカウントで、通常とは異なるアクティビティが検出されました。アカウントを安全に保つため、本人確認を行ってください。
                    </p>
                    <div class="mt-4 bg-gray-50 p-3 rounded-md border border-gray-200 text-sm">
                        <p><span class="font-semibold">場所:</span> 日本、東京都</p>
                        <p><span class="font-semibold">デバイス:</span> 不明なデバイス</p>
                        <p class="text-gray-500 mt-1">心当たりがない場合は、第三者がアカウントにアクセスしようとした可能性があります。</p>
                    </div>
                    <div class="mt-6 flex justify-end">
                        <button id="secure-account-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-md text-base transition-all duration-200">
                            アカウントを確認する
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Googleログイン風画面 -->
    <div id="login-screen" class="hidden min-h-screen flex items-center justify-center bg-white">
        <div class="w-full max-w-md p-8 space-y-6">
            <div class="text-center">
                <svg class="w-20 mx-auto mb-4" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path fill="#4285F4" d="M45.12 24.5c0-1.56-.14-3.06-.4-4.5H24v8.51h11.84c-.51 2.75-2.06 5.08-4.39 6.64v5.52h7.11c4.16-3.83 6.56-9.47 6.56-16.17z"></path><path fill="#34A853" d="M24 46c6.48 0 11.93-2.13 15.89-5.81l-7.11-5.52c-2.15 1.45-4.92 2.3-8.78 2.3-6.76 0-12.47-4.55-14.51-10.61H2.28v5.7C6.24 40.55 14.48 46 24 46z"></path><path fill="#FBBC05" d="M9.49 27.98c-.49-1.47-.76-3.04-.76-4.61s.27-3.14.76-4.61V13.04H2.28C.84 15.98 0 19.86 0 24s.84 8.02 2.28 10.96l7.21-5.98z"></path><path fill="#EA4335" d="M24 9.3c3.52 0 6.66 1.21 9.15 3.59l6.3-6.3C35.91 2.51 30.48 0 24 0 14.48 0 6.24 5.45 2.28 13.04l7.21 5.72C11.53 13.85 17.24 9.3 24 9.3z"></path></svg>
                <h1 class="text-2xl font-semibold text-gray-700">再ログイン</h1>
                <p class="text-gray-600 mt-2">アカウントを保護するために本人確認が必要です</p>
            </div>
            <form id="login-form" class="space-y-6" onsubmit="return false;">
                <div>
                    <input class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" placeholder="メールアドレスまたは電話番号" required>
                </div>
                <div>
                     <input class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" placeholder="パスワードを入力" required>
                </div>
                <div class="flex items-center justify-between">
                    <a href="www.google.com class="text-sm text-blue-600 hover:underline">パスワードをお忘れの場合</a>
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-colors">
                        次へ
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- ログイン中画面 -->
    <div id="loading-screen" class="hidden min-h-screen flex flex-col items-center justify-center bg-white space-y-4">
        <div class="spinner"></div>
        <p class="text-gray-600">ログインしています...</p>
    </div>


    <script>
        // DOM要素を取得
        const warningScreen = document.getElementById('warning-screen');
        const loginScreen = document.getElementById('login-screen');
        const loadingScreen = document.getElementById('loading-screen');
        const secureAccountBtn = document.getElementById('secure-account-btn');
        const loginForm = document.getElementById('login-form');

        // 「アカウントを確認する」ボタンがクリックされたときの処理
        secureAccountBtn.addEventListener('click', () => {
            warningScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
        });

        // ログインフォームが送信されたときの処理
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // フォームの実際の送信を防ぐ
            loginScreen.classList.add('hidden');
            loadingScreen.classList.remove('hidden');

            // 2秒後にドッキリのネタばらしアラートを表示
            setTimeout(() => {
                alert("ドッキリ大成功！これはドッキリ画面でした。\n\nこの後、Googleのトップページに移動します。");
                // アラートを閉じたらgoogle.comにリダイレクト
                window.location.href = 'https://www.google.com';
            }, 2000); // 2秒間「ログイン中」の画面を見せる
        });
    </script>

</body>
</html>
