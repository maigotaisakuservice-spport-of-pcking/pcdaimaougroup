<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サービスメンテナンス中</title>
  <style>
    body {
      background: linear-gradient(to top, #000428, #004e92);
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      animation: fadeIn 2s;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #ffffff40;
      border-top: 6px solid #fff;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h1>メンテナンスを行っております</h1>
  <p>サービスメンテナンス終了までしばらくお待ちください</p>
</body>
<script>
   (function () {
    const now = new Date();
    const day = now.getDay(); // 0:日, 1:月, ..., 5:金, 6:土
    const hour = now.getHours(); // 0〜23

    const isFriday = (day === 5);
    const isLateNight = (hour >= 22 || hour < 4);

    // 金曜かつ22:00〜翌4:00の間「以外」の時間に実行
    const shouldRedirectToIndex = !(isFriday && isLateNight);

    if (shouldRedirectToIndex) {
      window.location.href = "index.html";
    }
  })();
</script>  
</html>
