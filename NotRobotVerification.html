<!--ロボット認証ページ (index.html)-->
<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ロボット認証</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #e8f0fe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      padding: 2em;
      text-align: center;
      max-width: 420px;
      width: 100%;
    }
    .card h2 {
      color: #202124;
      margin-bottom: 1em;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #dadce0;
      border-radius: 4px;
      padding: 0.8em;
      background: #fff;
      transition: box-shadow 0.2s;
      cursor: pointer;
    }
    .checkbox-container:hover {
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
    }
    .checkbox-container input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      cursor: pointer;
    }
    .checkbox-container label {
      cursor: pointer;
      font-size: 1em;
      color: #202124;
    }
    .verify-btn {
      margin-top: 1.5em;
      background: #1a73e8;
      color: white;
      border: none;
      padding: 0.6em 1.5em;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    .verify-btn:hover {
      background: #155ab6;
    }
    .footer {
      font-size: 0.8em;
      margin-top: 2em;
      color: #70757a;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>私はロボットではありません</h2>
    <div class="checkbox-container" onclick="toggleCheck()">
      <input type="checkbox" id="robot-check">
      <label for="robot-check">私はロボットではありません</label>
    </div>
    <button class="verify-btn" onclick="verifyUser()">認証する</button>
  </div>  
<script>
    function toggleCheck() {
      const check = document.getElementById("robot-check");
      check.checked = !check.checked;
    }

    function verifyUser() {
      const check = document.getElementById("robot-check");
      if (check.checked) {
        // 認証成功時に次のページに遷移
        window.location.href = "wait.html";
      } else {
        alert("ロボットではないことを確認してください。");
      }
    }
  </script>
</body>
</html>
